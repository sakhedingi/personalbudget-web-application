<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.3/ -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

        <!-- https://favicon.io/emoji-favicons/money-bag/ -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <title>Personal Budget: Admin</title>

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href=""><span class="blue">Personal Budget and Expense Tracker</span></a>
                <div class="collapse navbar-collapse" id="navbar">
                    <ul class="navbar-nav me-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/home">Home</a></li>
                    </ul>
                     <ul class="navbar-nav ms-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                     </ul>
                </div>
            </div>
        </nav>

        <main class="container py-5 text-center">
            <div class="mt-20">
                <p class="font-bold text-lg text-center" style="font-weight: bold;">Delete User</p>
                <form action="/search" method="POST">
                    <div class="mt-3">
                        <input name="search" placeholder="Search" required class="form-control mx-auto w-auto">
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Search</button>
                    </div>
                    <hr>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Password</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for user in users %}
                            <tr>
                                <td>{{ user[0] }}</td>
                                <td>{{ user[1] }}</td>
                                <td>{{ user[2] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </form>
                <form action="/delete" method="POST">
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">Delete User</button>
                    </div>
                </form>
            </div>
            <hr>
        </main>

        <footer class="mb-5">
            <p class="mb-3 small text-center text-muted">
                Developed by <a href="https://github.com/sakhedingi">@sakhedingi</a>
            </p>
        </footer>
    </body>
</html>
